name: Release

on:
  workflow_run:
    workflows:
      - 'CI - lint & tests'
    types:
      - completed
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get diff
        id: diff
        uses: ./

      - name: Determine previous and head revisions
        id: prev
        run: |
          # Ensure we have history to reference parent commits
          git fetch --prune --unshallow || true

          # Head SHA for this workflow_run (provided by the triggering workflow)
          echo "head_rev=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_OUTPUT

          # Prefer using the commit of the last release tag as the "previous" revision
          # This makes changelog/version comparisons robust across merged histories.
          prev_tag=$(git describe --tags --abbrev=0 2>/dev/null || true)
          if [ -n "$prev_tag" ]; then
            prev=$(git rev-list -n 1 "$prev_tag")
          else
            # fallback to parent of head
            prev=$(git rev-parse "${{ github.event.workflow_run.head_sha }}^" 2>/dev/null || git rev-parse HEAD^)
          fi
          echo "prev_rev=$prev" >> $GITHUB_OUTPUT

      - name: Check package version (compare package.json between revisions)
        id: check
        if: ${{ contains('package.json', steps.diff.outputs.diff) }}
        run: |
          set -euo pipefail
          head_rev=${{ steps.prev.outputs.head_rev }}
          prev_rev=${{ steps.prev.outputs.prev_rev }}

          echo "Checking package.json between $prev_rev and $head_rev"

          # Try to read package.json at both revisions; if missing treat as empty
          prev_json=$(git show "$prev_rev:package.json" 2>/dev/null || echo '{}')
          head_json=$(git show "$head_rev:package.json" 2>/dev/null || echo '{}')

          # Extract versions using node to avoid relying on jq availability
          prev_ver=$(node -e "try{console.log(JSON.parse(process.argv[1]).version||'')}catch(e){console.log('')}" "$prev_json")
          head_ver=$(node -e "try{console.log(JSON.parse(process.argv[1]).version||'')}catch(e){console.log('')}" "$head_json")

          if [ -z "$head_ver" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            if [ "$head_ver" != "$prev_ver" ]; then
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "version=$head_ver" >> $GITHUB_OUTPUT
            else
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Generate changelog
        id: generate_changelog
        if: ${{ steps.check.outputs.changed == 'true' }}
        run: |
          git fetch --tags
          prev_tag=$(git describe --tags --abbrev=0 2>/dev/null || true)
          if [ -z "$prev_tag" ] || [ "$prev_tag" = "" ]; then
            range="HEAD"
          else
            range="$prev_tag..HEAD"
          fi
          echo "Changelog range: $range"
          # list commits with subject and short hash
          changelog=$(git log $range --pretty=format:'- %s (%h)')
          if [ -z "$changelog" ]; then
            changelog="No notable changes"
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$changelog" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Write changelog file
        id: write_changelog
        if: ${{ steps.check.outputs.changed == 'true' }}
        run: |
          CHG_FILE="changelog-v${{ steps.check.outputs.version }}.md"
          echo "# Changelog for v${{ steps.check.outputs.version }}" > "$CHG_FILE"
          echo "" >> "$CHG_FILE"
          echo "${{ steps.generate_changelog.outputs.changelog }}" >> "$CHG_FILE"
          echo "changelog_file=$CHG_FILE" >> $GITHUB_OUTPUT

      - name: Create GitHub release and upload changelog
        uses: softprops/action-gh-release@v1
        if: ${{ steps.check.outputs.changed == 'true' }}
        with:
          tag_name: 'v${{ steps.check.outputs.version }}'
          name: 'v${{ steps.check.outputs.version }}'
          body: ${{ steps.generate_changelog.outputs.changelog }}
          files: ${{ steps.write_changelog.outputs.changelog_file }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
