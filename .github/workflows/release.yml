name: Release

on:
  workflow_run:
    workflows:
      - 'CI - lint & tests'
    types:
      - completed
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get diff
        id: diff
        uses: ./

      - name: Check package version
        id: check
        uses: 'EndBug/version-check@v2'
        if: ${{ contains('package.json', steps.diff.outputs.diff) }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          diff-search: true

      - name: Generate changelog
        id: generate_changelog
        if: ${{ steps.check.outputs.changed == 'true' }}
        run: |
          git fetch --tags
          prev_tag=$(git describe --tags --abbrev=0 2>/dev/null || true)
          if [ -z "$prev_tag" ] || [ "$prev_tag" = "" ]; then
            range="HEAD"
          else
            range="$prev_tag..HEAD"
          fi
          echo "Changelog range: $range"
          # list commits with subject and short hash
          changelog=$(git log $range --pretty=format:'- %s (%h)')
          if [ -z "$changelog" ]; then
            changelog="No notable changes"
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$changelog" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Write changelog file
        id: write_changelog
        if: ${{ steps.check.outputs.changed == 'true' }}
        run: |
          CHG_FILE="changelog-v${{ steps.check.outputs.version }}.md"
          echo "# Changelog for v${{ steps.check.outputs.version }}" > "$CHG_FILE"
          echo "" >> "$CHG_FILE"
          echo "${{ steps.generate_changelog.outputs.changelog }}" >> "$CHG_FILE"
          echo "changelog_file=$CHG_FILE" >> $GITHUB_OUTPUT

      - name: Create GitHub release and upload changelog
        uses: softprops/action-gh-release@v1
        if: ${{ steps.check.outputs.changed == 'true' }}
        with:
          tag_name: 'v${{ steps.check.outputs.version }}'
          name: 'v${{ steps.check.outputs.version }}'
          body: ${{ steps.generate_changelog.outputs.changelog }}
          files: ${{ steps.write_changelog.outputs.changelog_file }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
